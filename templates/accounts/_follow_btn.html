{% if not user.is_authenticated or user == followed %}
  <button class="btn btn-sm btn-outline-secondary action-btn" disabled>
    <i class="ion-minus-round"></i>&nbsp;Follow {{ followed.name }}
  </button>
{% else %}
  <form action="{% url 'follow' followed.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-outline-{{ is_following|yesno:'secondary,primary' }} action-btn" title="{{ is_favorite|yesno:'Remove from Favorites,Add to Favorites' }}">
      <i class="ion-{{ is_following|yesno:'plus,minus' }}-round"></i>&nbsp;Follow {{ followed.name }}
    </button>
  </form>
{% endif %}
