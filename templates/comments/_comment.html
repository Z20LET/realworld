<div class="card">
  <div class="card-block">
    <p class="card-text">{{ comment.content|linebreaksbr }}</p>
  </div>
  <div class="card-footer">
    {% if comment.author.image %}
      <a href="{{ comment.author.get_absolute_url }}" class="comment-author">
        <img src="{{ comment.author.image }}" class="comment-author-img" />
      </a>
    {% endif %}
    &nbsp;
    <a href="{{ comment.author.get_absolute_url }}" class="comment-author">{{ comment.author.get_full_name }}</a>
    <span class="date-posted">{{ comment.created|date }}</span>

    {% if user.is_authenticated and user == comment.author %}
      <div class="mod-options">
        <a href="{% url 'edit_comment' comment.id %}">
          <i class="ion-edit"></i>
        </a>
        <form action="{% url 'delete_comment' comment.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn-outline-none">
            <i class="ion-trash-a"></i>
          </button>
        </form>
      </div>
    {% endif %}
  </div>
</div>
