{% load widget_tweaks %}

<form class="card comment-form" {% if comment %}action="{% url 'edit_comment' comment.id %}"{% else %}action="{% url 'add_comment' article.id %}" method="post"{% endif %}>
  {% csrf_token %}

  <div class="card-block">
    {% render_field form.content placeholder="Write a comment..." class+="form-control" rows=3 %}
  </div>
  <div class="card-footer">
    {% if user.image %}
      <img src="{{ user.image }}" class="comment-author-img" />
    {% endif %}
    <button type="submit" class="btn btn-sm btn-primary">
      {{ comment|yesno:'Save,Post' }} Comment
    </button>
  </div>
</form>

{% if new_comment %}
  <div id="comment-{{ new_comment.id }}">
    {% include "comments/_comment.html" with comment=new_comment %}
  </div>
{% endif %}
